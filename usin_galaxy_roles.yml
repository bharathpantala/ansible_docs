---
- hosts: all
  roles:
    - role: jdauphant.nginx
      nginx_http_params:
        - sendfile on
        - access_log /var/log/nginx/access.log
      nginx_sites:
         wiredcraft:
           - listen 80
           - server_name _
           - root /var/www/wiredcraft.com/_site
           - location / { try_files $uri $uri/ /index.html; }
